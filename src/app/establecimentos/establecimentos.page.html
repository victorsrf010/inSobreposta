<ion-header [translucent]="true">
  <ion-toolbar color="green">
    <ion-title>Estabelecimento</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estabelecimento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let establecimento of establecimentos" (onclick)="verDetalhe(establecimento)" >
    <ion-card routerDirection="root" [routerLink]="[establecimento.url]" lines="none" button="true" detail="false" routerLinkActive="selected">
      <ion-card-header>
        <ion-card-title>{{establecimento.nome}}</ion-card-title>
        <ion-card-subtitle>{{establecimento.tipo}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{establecimento.morada}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
