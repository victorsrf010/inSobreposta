<ion-header [translucent]="true">
  <ion-toolbar color="green">
    <ion-title>Estabelecimentos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estabelecimentos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let establecimento of establecimentos">
    <ion-card class="noticia">
      <img src="{{establecimento.imagem}}" />
      <ion-card-header>
        <ion-card-title>{{establecimento.nome}}</ion-card-title>
        <ion-card-subtitle>{{establecimento.tipo}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{establecimento.morada}}</p>
        <p>{{establecimento.tel}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
