<ion-header [translucent]="true">
  <ion-toolbar color="green">
    <ion-title>Contactos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let contacto of contactos">
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">{{contacto.nome}}</ion-col>
          <ion-col size="6">{{contacto.numero}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  
</ion-content>
