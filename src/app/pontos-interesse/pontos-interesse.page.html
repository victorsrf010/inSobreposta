<ion-header [translucent]="true">
  <ion-toolbar color="green">
    <ion-title>Pontos de Interesse</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pontos de Interesse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Procurar" [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>

  <div class="card" *ngFor="let ponto of pontos" [hidden]="ponto.titulo.indexOf(searchTerm) === -1">
    <ion-card color="green" class="ponto">
      <ion-img src="{{ponto.imagem}}" />
      <ion-card-header>
        <ion-card-title>{{ponto.titulo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-justify">
        {{ponto.descricao}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
